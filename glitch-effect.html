<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glitch Effect</title>
    <style>
        body{
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: gray;
        }
        h1:hover{
            text-shadow: red -3px 0, cyan 3px 0;
        }
        h1{
            font-size: 64px;
        }
    </style>
</head>
<body>
    <h1>Hey, i am so interesting text</h1>
</body>
</html>
