<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cats slider - 01</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>

    <header>
        <p class="logo">ElizavetaSmirnova</p>
        <h1>Slider on JavaScript</h1>
    </header>

    <main>

        <div class="controls">
            <button id="btnPrev" class="btn"><img  class="arrow" src="./img/arrow.png" alt="arrow"></button>
        </div>

        <div class="slider" id="slider">
            <img src="https://sportishka.com/uploads/posts/2022-04/1650542604_32-sportishka-com-p-gorod-piter-krasivo-foto-34.jpg"
                alt="Slide 01">
            <img src="https://dktur.ru/wp-content/uploads/2023/02/4-15.jpg" alt="Slide 02">
            <img src="https://i.pinimg.com/originals/fc/60/d7/fc60d70bdb1569f12e177e442cb7a1d4.jpg" alt="Slide 03">
        </div>

        <div class="controls">
            <button id="btnNext" class="btn"><img src="./img/arrow.png" alt="arrow"></button>
        </div>

    </main>


    <script src="./js/main.js"></script>

</body>

</html>
